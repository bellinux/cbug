<!doctype html>
<html lang="en">
<head>
    <title>Chrome camera bug demo</title>
</head>

	
<body>
<p>Please activate the webcam.</p>
</body>

<script>

var track;
class ChromeBug {
	constructor() {
		var videoTag,
        onWebCamFail = function(e) {
			alert("Error: open the console");
			console.log(e);
        },
        onWebCamSucceed = function(stream) {
			track = stream.getVideoTracks()[0];
			let capabilities=track.getCapabilities()
			
			if (capabilities.exposureTime.min){
				track.applyConstraints({advanced: [{exposureMode: "manual",	exposureTime: capabilities.exposureTime.min } ]});
			}
			
			if (capabilities.brightness.min){
				track.applyConstraints({advanced: [{brightness: capabilities.brightness.min} ]});
			}
			 
			if (capabilities.saturation.min){
				track.applyConstraints({advanced: [{saturation: capabilities.saturation.min} ]});
			}
			
			if (capabilities.frameRate.min){
				track.applyConstraints({advanced: [{frameRate: 1} ]});
			}
			
			if (capabilities.sharpness.min){
				track.applyConstraints({advanced: [{frameRate: capabilities.sharpness.min} ]});
			}
			
			if (capabilities.colorTemperature.min){
				track.applyConstraints({advanced: [{frameRate: capabilities.colorTemperature.min} ]});
			}
			
			
			videoTag.srcObject = stream;
            videoTag.play();
        },

        initCapture = function() {
			videoTag = document.createElement('video');
			videoTag.setAttribute('autoplay', true);
			navigator.mediaDevices.getUserMedia({ video: true })
				.then(onWebCamSucceed)
				.catch(onWebCamFail);
		}
		this.onCalculated = function (callback) {
			calculatedCallbacks.push(callback);
		};
		
		initCapture();
	}
}

let videoStream = new ChromeBug();


</script>

</html>
